<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!--Side Panel for Search Form and List-->
      <aside>
        <!--Search Form-->
        <section class="search-section">
          <h2>Search for a City:</h2>
          <div class="container">
            <form id="searchForm">
              <div class="row">
                <label for="city-state"></label>
                <input
                  id="city-state"
                  type="text"
                  class="form-input ui-widget-content ui-corner-all 1h-lg"
                  name="city-state"
                  placeholder="City, State"
                />
              </div>
              <div class="row">
                <button id="searchbtn" type="submit" class="btn btn-primary">
                  Search
                </button>
              </div>
            </form>
          </div>
        </section>
        <!--List Section-->
        <section class="list-section">
          <div>
          <ul class="list-group" id="cities-list"></ul>
          </div>
        </section>
      </aside>
      <!--Main Body for Forecast Display-->
      <section class="cards-section">
        <!--Today's Forecast-->
        <div class="card-today">
          <h2>Main</h2>
        </div>
        <!--5-Day Forecast-->
        <div class="card-future">
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
